<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>NostNet Web Portal</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="manifest" href="/manifest.json" />

		<link rel=" shortcut icon" type="image/png" href="" />
		<link rel="stylesheet" href="app.css" />
		<script src="https://unpkg.com/lucide@latest"></script>
	</head>

	

	<body class="">
		<button id="themeButton">
			<i id="themeIcon" icon-name="moon"></i>
		</button>
		<div class="container">
			<!-- Clock and Greetings  -->

			<div class="timeBlock">
				<div class="heading">
					<h1>NostrNet Web Portal</h1>
				</div>
				
				
				<div class="searchBar">
					<input type="text" id="googleSearch" placeholder="Search on Web...">
					<button class="search" onclick="performGoogleSearch()">Search</button>
				</div>
			</div>
			

			<!-- Date and Weather  -->

			

			<div class="linksBlock" id="linksBlock">
				<div class="linksBlockLeft" id="linksBlockLeft"></div>
	
			</div>

		</div>

		<!-- Config  -->
		<script src="config.js"></script>

		<!-- Scripts  -->
		<script src="assets/js/layout.js"></script>
		<script src="assets/js/theme.js"></script>
		<script src="assets/js/time.js"></script>
		<script src="assets/js/greeting.js"></script>
		<script src="assets/js/weather.js"></script>

		<!-- Generators  -->
		<script src="assets/js/buttons.js"></script>
		<script src="assets/js/lists.js"></script>

		<!-- Icons -->
		<script>
			lucide.createIcons();
		</script>

		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/assets/js/sw.js')
					.then(function (registration) {
						console.log('Service Worker registered with scope:', registration.scope);
					})
					.catch(function (error) {
						console.error('Service Worker registration failed:', error);
					});
			}
		</script>
	</body>

	<!-- Developed and designed by Miguel Ãvila: -->
	<!-- https://avila.sh-->
</html>
